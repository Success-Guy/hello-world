# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

jobs:
  print_hello:
    docker:
      - image: alpine
    steps:
      - run:
          name: "Say hello"
          command: "echo Hello "

  print_world:
    docker:
      - image: alpine
    steps:
      - run: "echo World!"

  print_name:
    docker:
      - image: alpine
    steps:
      - run: "echo << MY_NAME >>"

workflows:
  say-hello-workflow:
    jobs:
      - print_hello
      - print_world:
          requires: 
            - print_hello
      - print_name

